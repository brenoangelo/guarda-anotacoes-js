<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocos de Anotacoes</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" 
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
     rel="stylesheet">

    <script src="https://kit.fontawesome.com/e72c3bd2a1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="popup-container">
        <div class="popup-conteudo">
            <span class="close-btn"><i class="far fa-times-circle"></i></span>
            <h3>Anotando...</h3>
            <input type="text" placeholder="Titulo...">
            <textarea placeholder="Detalhes..."></textarea>
            <input type="button" value="Anotar" id="btn-anotar">
        </div><!--popup-conteudo-->
    </div><!--popup-container-->
    <div class="container">
        <h1>Suas anotações</h1>
        <div class="inputs">
            <input type="button" value="Criar Anotação" id="btn-criar-anotacao">
        </div>
        <div class="blocos">
            
        </div><!--blocos-->
    </div><!--container-->


    <script src="js/script.js"></script>
</body>
</html>
